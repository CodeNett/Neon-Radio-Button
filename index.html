<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radio buttons</title>
</head>
<body>
    <div class="container">
        <div class="pane">
            <label class="label">
                <span>Yes</span>
                <input name="radio" id="left" type="radio" class="input">
            </label>
            <label class="label">
                <span>No</span>
                <input id="middle" checked="checked" name="radio" class="input" type="radio">
            </label>
            <label class="label">
                <span>Idk</span>
                <input id="right" name="radio" type="radio" class="input">
            </label>
            <span class="selection"></span>
        </div>
    </div>
</body>
</html>
